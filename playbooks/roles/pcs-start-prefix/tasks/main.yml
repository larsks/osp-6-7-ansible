- name: start {{resource_prefix}} resources
  shell: >
    pcs status xml |
    xmllint --xpath '/crm_mon/resources/*[starts-with(@id, "{{resource_prefix}}")]/@id' -  |
    tr ' ' '\n' |
    cut -f2 -d'"' |
    xargs -n1 pcs resource enable
  run_once: true
- name: wait for {{resource_prefix}} resources to start
  shell: >
    while pcs status xml |
        xmllint --xpath '//resource[starts-with(@id, "{{resource_prefix}}") and @role = "Stopped"]' -; do
      sleep 1
    done
  run_once: true

